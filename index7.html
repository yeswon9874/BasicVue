<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id ="app">
        <div>{{ people[0].name }} {{ people[0].age }}</div>
        <div>{{ people[1].name }} {{ people[1].age }}</div>
        <div>{{ people[2].name }} {{ people[2].age }}</div>
        <div>{{ people[3].name }} {{ people[3].age }}</div>

        <hr>
        
        <div v-for="(person, index) in people" :key="person.name + '-' + person.age">
            {{ person.name }} {{ person.age }} {{ index }}
        </div>
    </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    people: [
                        {name: 'a', age: 20},
                        {name: 'b', age: 21},
                        {name: 'c', age: 22},
                        {name: 'd', age: 23},
                        {name: 'e', age: 24},
                        {name: 'e', age: 25},
                    ]
                },
                methods: {
                },
                
            })
        </script>
</body>
</html>
